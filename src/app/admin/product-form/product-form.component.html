<form class="h6" #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group mb-3">
    <label for="title">Title</label>
    <input id="title" type="text" ngModel name="title" class="form-control" />
  </div>
  <div class="form-group mb-3">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-text">$</span>
      <input
        id="price"
        type="number"
        ngModel
        name="price"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="category">Category</label>
    <select id="category" ngModel name="category" class="form-control">
      <option *ngFor="let c of categories$ | async" [value]="c.payload.key">
        {{ c.payload.val().name }}
      </option>
    </select>
  </div>
  <div class="form-group mb-3">
    <label for="imageUrl">Image URL</label>
    <input
      id="imageUrl"
      type="text"
      ngModel
      name="imageUrl"
      class="form-control"
    />
  </div>
  <button class="btn btn-primary">Save</button>
</form>

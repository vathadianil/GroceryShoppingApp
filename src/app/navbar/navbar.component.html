<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">

      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"

      aria-label="Toggle navigation"

      <span class="navbar-toggler-icon"></span>

<div class="row">
  <div class="col-3">
    <app-product-filter [category]="category"></app-product-filter>
  </div>
  <div class="col-9">
    <div class="row row-cols-3">
      <div class="col" *ngFor="let p of filteredProducts">
        <app-product-card [product]="p" [showActions]="true"></app-product-card>
      </div>
    </div>
  </div>
</div>
